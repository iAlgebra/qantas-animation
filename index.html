<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Slik Challenge</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="banner">
		<div id="video">
	        <video id="video-el" playsinline autoplay muted>
	            <source src="https://s3-ap-southeast-2.amazonaws.com/qant0056/300x250_W.mp4" type="video/mp4">
	            <source src="https://s3-ap-southeast-2.amazonaws.com/qant0056/300x250_W.webm" type="video/webm">
	        </video>
		</div>
		<img id="mask" src="assets/shape-mask.svg">
		<img id="blue" src="assets/shape-blue.svg">
		<p id="text1">Over 150 <br>destinations <br>in the USA</p>
		<p id="text2">Two airlines <br>one world class</p>
		<img id="red" src="assets/shape-red.svg">
		<img id="red-end" src="assets/shape-red-end-frame2.svg">
		<img id="white" src="assets/shape-white.svg">
		<img id="qantas-m" src="assets/logo-qantas-mono.svg">
		<img id="qantas-c" src="assets/logo-qantas-colour.svg">
		<img id="aa" src="assets/logo_aa.svg">
		<span id="divider">|</span>
		<p id="text3">*Prices based on payment at qantas.com by BPAY or POLi. Sale ends 23:59 (AEST) 31 July 2016, unless sold out prior. Selected travel dates, days and conditions apply.</p>
		<span class="info" id="first">Fly from Sydney to</span><br>
		<span class="info" id="second">Dallas Forth Worth</span><br>
		<span class="info" id="fourth">from</span>
		<span class="info" id="third"><strong>$1,757*</strong></span>
		<span class="info" id="fifth">Economy</span>
		<span class="info" id="sixth">return</span>
		<button id="btn"><a href="https://www.qantas.com/au/en/flight-deals/city-pairs.html/syd/dfw/economy/lowest?&&alt_cam=au:rp:in:sem:gg:City+Pairs%7CDallas+Fort+Worth%7C(United+States+of+America-North+America)%7CBM%7CBrand:n:n:BM%7CBrand%7CSydney-%3EDallas+Fort+Worth%7CSYD-%3EDFW:%2Bsydney+%2Bto+%2Bdallas+%2Bqantas&gclid=Cj0KCQjw9NbdBRCwARIsAPLsnFZKQIUaL5Z2ISC7c6LyyC-s4Lftdv9kj3ndN8__ssjgx_AQFKfcOZkaAj3rEALw_wcB&gclsrc=aw.ds">See deals</a></button>
	</div>	

	<!-- load TweenMax here -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

	<!-- load your own script -->
	<script src="main.js"></script>
</body>
</html>
